<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Euler 063 - Powerful Digit Counts</title>
    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Set Up Header -->
    <header class="container-fluid text-center">
        <h1>Project Euler 063</h1>
        <h2>Powerful Digit Counts</h2>
    </header>

    <!-- Set Up Instructions -->
    <section class="container-fluid instructions">
        <p>The 5-digit number, 16807=7<sup>5</sup>, is also a fifth power. Similiarly, the 9-digit number, 134217728=8<sup>9</sup>, is
            a ninth power.</p>
        <p>Find the number of positive integers of length n and an nth power. Begin by entering the length of digits.
        </p>
    </section>

    <!-- Set Up Form -->
    <section class="container-fluid">
        <form>
            <!-- Set Up Label and Input -->
            <article class="mb-3">
                <label for="mylength" class="form-label">Length of Digits (Required)</label>
                <input class="form-control" placeholder="Enter whole number between 1 and 21 (without leading zeros)"
                    title="Enter whole number between 1 and 21 (without leading zeros)" id="mylength">
            </article>

            <!-- Set Up and Center Buttons -->
            <article class="d-grid gap-2 d-flex justify-content-center">
                <button type="button" class="btn btn-info" onclick="getLengthInfo()">Submit</button>
                <button type="reset" class="btn btn-reset" onclick="clearInfo()">Reset</button>
            </article>
        </form>

        <!-- Display Length Information -->
        <p id="lengthinfo"></p>

        <!-- Load Script -->
        <script src="js/script.js"></script>
    </section>
</body>

</html>
